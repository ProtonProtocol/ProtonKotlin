<h1>isCanonical</h1>
<a name="com.metallicus.protonsdk.eosio.commander.ec.EcSignature$isCanonical()"></a>
<code><span class="keyword">open</span> <span class="keyword">fun </span><span class="identifier">isCanonical</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
